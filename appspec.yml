version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
    overwrite: yes
permission:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/remove_before.sh
  ApplicationStop:
    - location: scripts/kill_process.sh
      timeout: 100
      runas: ubuntu
  ApplicationStart:
    - location: scripts/run_process.sh
      timeout: 3600
      runas: ubuntu
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu
